apiVersion: 1

datasources:
  - name: Postgres
    type: postgres
    uid: Postgres
    url: ${POSTGRES_CONTAINER_NAME}:${POSTGRES_PORT}
    user: ${POSTGRES_USER}
    secureJsonData:
      password : ${POSTGRES_PASSWORD}
    jsonData:
      database: ${POSTGRES_DB}
      sslmode: 'disable'
      maxOpenConns: 100
      maxIdleConns: 100
      connMaxLifetime: 14400
      postgresVersion: 1600
      timescaledb: false